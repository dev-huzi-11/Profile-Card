<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profilepic.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span>Programmer &</span>
            <span>Amazon Product Hunter</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/its_huzi_4u?igsh=dDRkd3Rwd3UyMnZu" style="background: #E1306C"class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/huzaifa-nazeer-b969632b7/" style="background: #0A66C2" class="link" target="_blank">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #1DA1F2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/dev-huzi-11" style="background: #36454F" class="link" target="_blank">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <img src="eye-outline.svg" alt="" class="eye">
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>1k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>150</span>
            </div>
        </div>
    </div>
</body>
</html>
